<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ詳細ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="site-title">キャラ詳細ページ</h1>
        </div>
    </header>
    
    <main>
        <section id="character-details">
            <h2>キャラクターの詳細</h2>
            <div class="character-container">
                <div class="character-card">
                    <img src="character1.jpg" alt="キャラクター1">
                    <h3>キャラクター1</h3>
                    <p>キャラクター1の紹介文です。魅力的な特徴や能力について詳細に説明します。</p>
                </div>
                <div class="character-card">
                    <img src="character2.jpg" alt="キャラクター2">
                    <h3>キャラクター2</h3>
                    <p>キャラクター2の紹介文です。魅力的な特徴や能力について詳細に説明します。</p>
                </div>
                <!-- 他のキャラクターカードも追加 -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>©2024 崎野綾佑</p>
    </footer>
</body>
</html>
